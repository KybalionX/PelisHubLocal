<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h1><b>Crea un Usuario</b></h1>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" aria-describedby="emailHelp"
                    placeholder="Ingresa tu nombre de usuario">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo</label>
                <input type="text"  class="form-control" id="correo" aria-describedby="emailHelp"
                    placeholder="Ingresa tu correo">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Telefono</label>
                <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp"
                    placeholder="Ingresa tu numero de telefono">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="contraseña1" placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Verifica tu contraseña</label>
                <input type="password" class="form-control" id="contraseña2" placeholder="Ingresa de nuevo tu contraseña">
            </div>
            <button (click)="register()" type="submit" class="btn btn-primary">Registrarme</button>
        </div>
    </div>
</body>
</html>
