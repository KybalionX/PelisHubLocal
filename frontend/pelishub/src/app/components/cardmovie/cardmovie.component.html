<a href="{{path}}">
<div (click)="clicked()" class="containerCard">

    <div class="info">

        <img height="240" src="{{posterPath}}" alt="">
        <p style="font-weight: 600;">{{title}}</p>

    </div>

    <div *ngIf="vote != 0">

        <circle-progress #circleProgress [percent]=vote>

        </circle-progress>
    </div>

</div>
</a>
